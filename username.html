<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>Username Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Username Generator </h1>
    <img class="img" src="profile_pic.jpeg" alt="" />
    <div class="generator">
      <label for="interests">Interests:</label>
        <select id="interests" name="interests" onchange="ClearAnswer()">
            <option value="music">Music</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
            <option value="fashion">Fashion</option>
            <option value="fitness">Fitness</option>
            <option value="animals">Animals</option>
            <option value="photography">Photography</option>
        </select>
      <br> <br>

      <label>Favorite number: </label>
      <input type="number" value="" id="favNum" >
      <br> <br>

      <label for="numUsernames">Number of Usernames:</label>
      <input type="number" id="numUsernames">
      <br> <br>
      <button id="generateBtn" onclick="GenerateUsername()" >Generate</button>
    </div>
    <footer>
    <button id="importBtn" onclick="importValues()">Import </button>
    <button id="exportBtn" class= export onclick="exportValues()">Export </button>
    </footer>
    <div class="output">
      <h2>Your generated username:</h2>
      <p id="generatedUsername"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
