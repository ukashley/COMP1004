<!DOCTYPE html>
<html>
<head>
    <title>Username Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="Display container">
    <div class="content">
    <img class="w3-image" src="profile_pic.jpg" alt="Profile Pic Image" width= "300" height= "400">
        <div class="form-container">
            <h1 class="jumbo">Username Generator</h1>
            <form onsubmit="generateUsername(); return false;">
                <label for="preferences">Preferences:</label>
                <input type="text" id="preferences" placeholder="Enter preferences (e.g., hobby, interest)" required>
            
                <br> <br>

                <label for="options">Options:</label>
                <input type="text" id="options" placeholder="Enter additional options">

                <br> <br>

                <input type="submit"value = "Generate Username">
            </form>
        
            <div class="container" id="usernameResult">
                <!-- Display generated username here -->
            </div>
        </div>
    </div>
</div>

</body>
</html>
